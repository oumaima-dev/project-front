<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<app-nav-component></app-nav-component>
<div class="background" id="main-container">

  <div class="project_header container">
    <p class="project_title">{{project?.name}}</p>
    <p style="font-size: 16px;text-align: center">{{project?.shortIdea}}</p>
    <div class="d-flex flex-row pt-5">

      <div class="img p-4">
        <img class="image" src="{{project?.imgUrl}}" width="650" height="300">
      </div>

      <div  class="d-flex flex-column">

        <div class="text-center informations p-4 d-flex flex-row">
          <div class="mt-4"><i class="fa fa-user-plus" aria-hidden="true" style="font-size: 30px;color: gray"></i></div>
          <div class="d-flex flex-column pl-1">
            <div class="p-1"> <span class="contributions_number">220</span></div>
            <div class="p-1"><p>Contributions</p></div>
          </div>
          <div class="price-info d-flex flex-row p-2">
            <div class="p-2"> <span class="price">{{project?.fundGoal}}</span></div>
            <div class="p-3"><i class="fa fa-usd" aria-hidden="true" style="font-size: 25px"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section>
  <div class="links mt-3">

    <!-- <button class="btn" routerLink="/details"> Idea</button>
     <button class="btn" (click)="scroll(target)"> Anouncements</button>-->
  </div>
  <section class="project-details">
    <div class="container">
      <div class="d-flex flex-row mt-5">




        <div class="project_desc  col-md-7">

          <p>
            {{project?.description}}
          </p>

        </div>
        <div  class="col-md-6">
          <div class="card">
            <div class="card-body overflow-scroll" style="max-height: 500px;overflow-y: auto">
              <h5 class="card-title">ANNOUNCEMENTS</h5>

              <div class="card p-2" *ngFor="let announcement of announcements">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">{{getDate(announcement.annCreationDate)}}</h6>
                  <p class="card-text" >{{announcement.message}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
