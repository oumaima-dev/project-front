<div>
  <h4 class="mt-2">My Projects</h4>
  <div *ngFor="let project of projects" class="mt-2">
  <section id="#container">
    <div class="project-img"><img class="image btn" src="{{project?.imgUrl}}" [routerLink]="['/usersprojects', project?.id]"></div>

    <div class="project-body">
      <div class="d-flex flex-row">
        <div class="col-md-6 ml-4">
          <h3>{{project?.name}}</h3>

        </div>
        <div class="col-md-3 ml-5">
          <p class="mt-sm" style="font-weight: bold">{{project?.fundGoal}}$</p>
          <p class="text-muted category">{{project?.category}}</p>
          <a class="btn btn-primary btn-sm" [routerLink]="['/edit',project?.id ]">EDIT PROJECT</a>
          <a class="btn btn-primary btn-sm" (click)="onOpenModal(project)">DELETE PROJECT</a>
         </div>
      </div>
    </div>
  </section>
  </div>
</div>

<div *ngIf="projects?.length == 0" class="mt-4">
  <p>no projects found</p>
</div>


<!-- delete a project modal -->

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Delete Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Project?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteProject(deletedProject?.id)">Yes</button>
      </div>
    </div>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
