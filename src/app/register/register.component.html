<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Get started</h1>
          <p class="lead">
            Start your project and invest for other project or donate.
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                <div class="form-group">
                  <label>Username</label>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control form-control-lg" type="text" ngModel #usernameInput="ngModel" name="username" placeholder="Enter your username" required>
                  </div>
                  <span class="help-block" style="color:red;"
                        *ngIf="usernameInput.touched && usernameInput.invalid">Please enter a username</span>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input class="form-control form-control-lg" type="email" ngModel #emailInput="ngModel" name="email" placeholder="Enter your email" required>
                  </div>
                  <span class="help-block" style="color:red;"
                        *ngIf="emailInput.touched && emailInput.invalid">Please enter an email</span>
                </div>
                <div class="form-group">
                  <label>First Name</label>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control form-control-lg" type="text" ngModel #firstNameInput="ngModel" name="firstName" placeholder="Enter your first name" >
                  </div>
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control form-control-lg" type="text" ngModel #lastNameInput="ngModel" name="lastName" placeholder="Enter your last name" >
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input class="form-control form-control-lg" type="password" ngModel #passwordInput="ngModel" name="password" placeholder="Enter password" required>
                  </div>
                  <span class="help-block" style="color:red;"
                        *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password</span>
                </div>
                <div class="text-center mt-3">
                  <button [disabled]="registerForm.invalid" type="submit" name="button" class="btn btn-lg btn-primary">Sign up</button>
                </div>
              </form>
              <div>
                <div class="mt-4">
                  <div class="d-flex justify-content-center links">
                    Already have an account? &nbsp;<a routerLink="/login" class="m1-2" style="color:#007bff;"> Sing In</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
