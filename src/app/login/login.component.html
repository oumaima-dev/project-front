<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" ngModel #usernameInput="ngModel" placeholder="Username" required>
              </div>
              <span class="help-block" style="color:red;"
                    *ngIf="usernameInput.touched && usernameInput.invalid">Please enter a username</span>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" ngModel #passwordInput="ngModel" placeholder="Password" required>
              </div>
              <span class="help-block" style="color:red;"
                    *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password</span>
              <div class="row">
                <div class="col-6">
                  <button [disabled]="loginForm.invalid" type="submit" name="button" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Don't have an account?</p>
              <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
